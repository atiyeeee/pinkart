<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINKART</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>PinkArt</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#gallery">Galeria</a></li>
                    <li><a href="#about">O mnie</a></li>
                    <li><a href="#contact">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h2>Witaj na mojej stronie!</h2>
            <p>Strona powstaje na zalicznie przedmiotu</p>
        </div>
    </section>

    <section id="gallery" class="gallery">
        <div class="container">
            <h2>Galeria</h2>
            <div class="grid">
                <div class="card"><img src="https://picsum.photos/400/300?random=1" alt="Obraz 1"></div>
                <div class="card"><img src="https://picsum.photos/400/300?random=2" alt="Obraz 2"></div>
                <div class="card"><img src="https://picsum.photos/400/300?random=3" alt="Obraz 3"></div>
                <div class="card"><img src="https://picsum.photos/400/300?random=4" alt="Obraz 4"></div>
            </div>
        </div>
    </section>
</body>
</html>
